<!DOCTYPE html>
<html>

<head>
	<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/feed-selector.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<h1 class="title-bar">readr.page
		<button id="feed-selector-open" class="feed-selector-open">&#9881</button><!-- &#9881&#xFE0E;</button> -->
	</h1>
	<div class="page-header" id="page-header">

	<div class="modal" id="feed-selector-model">
		<div class="feed-selector" style="display:inline-block;" id="feed-selector">
			<div id="feed-selector" class="header">
				<h2>Customize feeds</h2>
				<div class="feed-selector-text-box">
					<input type="text" id="feed-text-box" placeholder="Subreddit/HackerNews">
					<span onclick="newElement()" class="add-feed">Add</span>
				</div>
			</div>
			<ul id="feeds" class="feed-ul"></ul>
			<div class="wrapper"><button class="done"> Done</button></div>      
		</div>
	</div>

</body>

<script type="text/javascript" src="js/scripts.js"></script>

</html>
